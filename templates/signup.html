{% extends "home.html" %}
   
{% block title %}signup{% endblock %}

{% block content %}
    <style>
        body{
            background-color: rgb(132, 241, 248);
        }
        h1{
            font-size: 4rem;
            margin: 2rem;
            font-weight: 700;
            text-align: center;
        }

        p{
            margin: 2rem;
            font-size: 18px;
            text-align: center;
        }

        form{
            margin: 2rem;
            text-align: center;
            margin-top: 1rem;
        }

        input{
            margin: 1rem;
            outline: none;
            padding: 0.5rem;
        }

        button{
            outline: none;
            border: none;
            background-color: lightblue;
            padding: 0.7rem 1.4rem;
        }
    </style>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account</p>
    <form action="http://127.0.0.1:5000/signup" method="post">
        <input type="text" name="fname" id="fname" required placeholder="First Name">
        <input type="text" name="lname" id="lname" required placeholder="Last Name"><br>
        <input type="email" name="email" id="email" required placeholder="Email">
        <input type="tel" name="number" id="number" required placeholder="Number"><br>
        <input type="password" name="password" id="password" required placeholder="Password">
        <input type="password" name="confirm" id="confirm" required placeholder="Confirm Password"><br>
        <button type="submit">Signup</button>
    </form>

    {% if name %}
        <p style="color: red;">{{name}}</p>
    {% else %}
        <p style="color: green;">{{success}}</p>
    {% endif %} 

{% endblock %}
